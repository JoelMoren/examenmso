<!DOCTYPE html>

<html>
<head>

    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Red social</title>

    <link rel="stylesheet" type="text/css" href="css/home.css">
    <script src="util/js/axioslib.js"></script>
    <script src="util/js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript"	src='js/login.js' defer></script>

</head>
<body>
<header>
    <h1>Portal de Login</h1>
</header>
<main>
    <div id="login_form" class="form_class">
        <div class="form_div">
            <label>Login:</label>
            <input class="field_class" id="inputlogin" name="login_txt" type="text" placeholder="Nombre de usuario" autofocus>
            <label>Password:</label>
            <input id="pass" class="field_class" name="password_txt" type="password" placeholder="Password">
            <button class="submit_class" onclick="iniciaSesion()">Entrar</button>
        </div>
        <div class="info_div">
            <p>Crear cuenta <a href="registro.html">Registrate aqui!</a></p>
        </div>
    </div>
</main>
</body>
</html>
